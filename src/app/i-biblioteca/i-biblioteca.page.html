      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<!-- Default Refresher -->
<ion-content fullscreen>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>

  <ion-item *ngIf="error === 1;else noHayErrores" style="text-align: center;">
    <h3>Error 500</h3><br />
    <p>Desplace hacia abajo para recargar</p>
  </ion-item>

  <ng-template #noHayErrores>
    <ion-list *ngIf="arrayBiblio?.length !== 0;else noHayLibros" id="principal">
      <ion-item *ngFor="let items of arrayBiblio" [routerLink]="['libro/',items.id]">
        <ion-thumbnail slot="start">
          <ion-img src="../../assets/img/{{items.titulo}}.jpg"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h3>{{items.titulo}}</h3>
          <p>Autor: {{items.autor}}</p>
          <p>Año: {{items.anno}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-list id="secundario">

    </ion-list>
    <ng-template #noHayLibros>
      <h3>No hay libros.</h3>
      <p>Desplace hacia abajo para recargar</p>
    </ng-template>
  </ng-template>


  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="search"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
